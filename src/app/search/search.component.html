<div class="filters">
  <form>
    <!-- TODO Something is missing on those filters -->
    <label for="genre">Movie genre</label>
    <select id="genre" name="genre" [(ngModel)]="filters.genre">
      <option [value]="'All Movies'">All Movies</option>
      <option [value]="'Crime'">Crime</option>
      <option [value]="'Romance'">Romance</option>
      <option [value]="'Drama'">Drama</option>
      <option [value]="'Sci-Fi'">Sci-Fi</option>
      <option [value]="'Horror'">Horror</option>
      <option [value]="'Animation'">Animation</option>
      <option [value]="'Action'">Action</option>
      <option [value]="'Adventure'">Adventure</option>
      <option [value]="'Western'">Western</option>
    </select><br/>
    <label for="minimumRate">Minimum rating</label>
    <input id="minimumRate"  [(ngModel)]="filters.note" type="number" name="minimumRate"/>
    <button type="submit" (click)="search()">Search</button>
  </form>
</div>

<div class="movie-list">
  <ng-container *ngIf="movies$ | async as movies">

    <ng-container *ngFor="let movie of movies">
      <app-movie-card [movie]="movie"></app-movie-card>
    </ng-container>

    <!-- TODO if there is no movie to show - display a little message -->

  </ng-container>
</div>

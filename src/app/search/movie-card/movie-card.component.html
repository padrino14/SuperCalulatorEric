<div class="card">
  <img [src]="'assets/poster/' + movie.poster + '.jpg'" alt="Poster" style="width:100%">
  <div class="card-container">
    <h4><a href="" routerLink="/movie/{{movie.id}}">{{ movie.title }}</a></h4> <!-- Navigation -->
    <p>rating: {{ movie.rating }} / 5 <i class="fas fa-star"></i></p>
  </div>
</div>

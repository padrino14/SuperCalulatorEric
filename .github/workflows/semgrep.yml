name: Semgrep Static Analysis
on:
  push:
    branches: [main]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run Semgrep on Go files
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/go"
          path: "."
